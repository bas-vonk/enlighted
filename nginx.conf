worker_processes auto;

events { worker_connections 1024; }

http {
  sendfile on;

  upstream jupyter {
    server jupyter:8888;
  }

  upstream pgadmin {
    server pgadmin:80;
  }

  upstream homeassistant {
    server homeassistant:8123;
  }

  upstream homeconnect {
    server homeconnect:80;
  }

  upstream nibe {
    server nibe:80;
  }

  upstream enphase {
    server enphase:80;
  }

  # Redirect all HTTP traffic to HTTPS
  server {
    listen 80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
  }

  # Listen to port 443 and take care of SSL termination
  server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name jupyter.fovodohovi.nl;

    ssl_certificate     /etc/nginx/ssl/jupyter.fovodohovi.nl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/jupyter.fovodohovi.nl/privkey.pem;

    # Reroute to the jupyter application
    location / {
      proxy_pass          http://jupyter;
      proxy_redirect      off;
      proxy_set_header    Host                nginx-reverse-proxy;
      proxy_set_header    X-Real-IP           $remote_addr;
      proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
      proxy_set_header    Upgrade             $http_upgrade;
      proxy_set_header    Connection          "upgrade";
      proxy_http_version  1.1;
    }
  }

  server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name pgadmin.fovodohovi.nl;

    ssl_certificate     /etc/nginx/ssl/pgadmin.fovodohovi.nl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/pgadmin.fovodohovi.nl/privkey.pem;

    # Reroute to the jupyter application
